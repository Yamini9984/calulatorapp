<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            
            <button class="clear">C</button>
            <button class="function">sin</button>
            <button class="function">cos</button>
            <button class="function">tan</button>
        
            <button class="function">log</button>
            <button class="function">ln</button>
            <button class="function">inv</button>
            <button class="function">!</button>
            
            <button class="function">Ï€</button>
            <button class="function">e</button>
            <button class="function">^</button>
            <button class="function">(</button>
        
            <button class="function">deg</button>
            <button class="function">rad</button>
            <button class="function">)</button>
            <button class="operator">/</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
